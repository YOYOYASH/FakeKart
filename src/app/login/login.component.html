<div class="login-container">
    <img class="film" src="assets/images/wp.jpg" alt="" />
    <div class="logo">Welcome to FakeKart</div>
    <div class="desc">Enjoy your Shopping here.....!
    </div>

    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-content" [(ngModel)]="uname" />
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" class="form-content" [(ngModel)]="pwd" />
        </div>
        <div class="btn-container">

            <button class="btn btn-dark" (click)="login()">Login</button>
            <div class="error"> {{ err }} </div>
        </div>
    </div>
</div>
